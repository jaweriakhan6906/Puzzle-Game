<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Sliding Puzzle</h1>
        <p class="subtitle">Arrange numbers from 1 to 15</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>

        <div class="puzzle-board" id="board"></div>

        <div class="controls">
            <button class="btn-new" onclick="newGame()">New Game</button>
            <button class="btn-solve" onclick="solve()">Show Solution</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
